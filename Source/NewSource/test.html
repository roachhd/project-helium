<html>
	<head>
		<meta charset="utf-8" />
		<title>Project Helium *TEST*</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<!-- Engine -->
		<script type="text/javascript" src="scripts/engine/vars.js"></script>
		<script type="text/javascript" src="scripts/engine/main.js"></script>
		<script type="text/javascript" src="scripts/engine/background.js"></script>
		<script type="text/javascript" src="scripts/engine/collisions.js"></script>
		<script type="text/javascript" src="scripts/engine/controls.js"></script>
		<script type="text/javascript" src="scripts/engine/lasers.js"></script>
		<script type="text/javascript" src="scripts/engine/resets.js"></script>
		<!-- Player -->
		<script type="text/javascript" src="scripts/player/main.js"></script>
		<!-- Enemies -->
		<script type="text/javascript" src="scripts/enemies/main.js"></script>
		<script type="text/javascript" src="scripts/enemies/paths.js"></script>
		<script type="text/javascript" src="scripts/enemies/type1.js"></script>
		<script type="text/javascript" src="scripts/enemies/type2.js"></script>
		<script type="text/javascript" src="scripts/enemies/type3.js"></script>
		<!-- Levels -->
		<script type="text/javascript" src="scripts/levels/load.js"></script>
		<script type="text/javascript" src="scripts/levels/level1.js"></script>
		<script type="text/javascript" src="scripts/levels/level2.js"></script>
		<script type="text/javascript" src="scripts/levels/level3.js"></script>
		<script type="text/javascript" src="scripts/levels/level4.js"></script>
		<script type="text/javascript" src="scripts/levels/level5.js"></script>
		<script type="text/javascript" src="scripts/levels/level6.js"></script>
		<script type="text/javascript" src="scripts/levels/level7.js"></script>
		<script type="text/javascript" src="scripts/levels/level8.js"></script>
		<script type="text/javascript" src="scripts/levels/level9.js"></script>
		<script type="text/javascript" src="scripts/levels/level10.js"></script>
		<!-- UI -->
		<script type="text/javascript" src="scripts/ui/main.js"></script>
		<!-- Game Declarations -->
		<script type="text/javascript" src="scripts/game/main.js"></script>
	</head>
	<body>
		<div id="body">
			<h1>Project Helium</h1>
			<p>Welcome to Project Helium. Use up,down,left,right to control the ship.</p>
			<br />
			<div id="canvasContainer">
				<canvas id="helium"></canvas>
				<img id="restart" src="images/restart.svg" onclick="javascript:restartGame();" />
				<img id="pause" src="images/pause.svg" onclick="javascript:pauseGame();" />
			</div>
			<div id="stats">
				<p class="button"><a id="fullscreen" onclick="javascript:fullscreen()">Full Screen</a></p>
				<p class="button"><a id="fallback" onclick="javascript:toggle_fallback()">SD Version</a></p>
				<br style="clear: both;" />
				<p id="topScore"></p>
				<p id="lastScore"></p>
				<p id="err"></p>
			</div>
		</div>
		<br />
		<ul id="info">
			<li><a href="https://chrome.google.com/webstore/detail/ahmcpjdobpmhmcmjnphpmpchhbnlpecm">Chrome Web Store</a></li> |

		</ul>
