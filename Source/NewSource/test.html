<html>
	<head>
		<meta charset="utf-8" />
		<title>Project Helium *TEST*</title>
		<link rel="stylesheet" type="text/css" href="res/css/main.css" />
		<script type="text/javascript" src="src/ext/jquery.min.js"></script>
		<script type="text/javascript" src="src/engine/"></script>
		<script type="text/javascript" src="src/engine/main/"></script>
		<script type="text/javascript" src="src/engine/audio/"></script>
		<script type="text/javascript" src="src/logic/"></script>
		<script type="text/javascript" src="src/logic/init"></script>
		<script type="text/javascript" src="src/logic/loop"></script>
		<script type="text/javascript" src="src/ui/"></script>
		<script type="text/javascript" src="src/controls/"></script>
	</head>
	<body>
		<div id="body">
			<h1>Project Helium</h1>
			<p>Welcome to Project Helium. Use up,down,left,right to control the ship.</p>
			<br />
			<div id="game">
				<canvas id="helium"></canvas>
				<img id="restart" src="res/images/restart.svg" onclick="javascript:restartGame();" />
				<img id="pause" src="res/images/pause.svg" onclick="javascript:pauseGame();" />
			</div>
			<div id="stats">
				<p class="button"><a id="fullscreen" onclick="javascript:fullscreen()">Full Screen</a></p>
				<p class="button"><a id="fallback" onclick="javascript:toggle_fallback()">SD Version</a></p>
				<br style="clear: both;" />
				<p id="topScore"></p>
				<p id="lastScore"></p>
				<p id="err"></p>
			</div>
		</div>
		<br />
		<ul id="info">
			<li><a href="https://chrome.google.com/webstore/detail/ahmcpjdobpmhmcmjnphpmpchhbnlpecm">Chrome Web Store</a></li> |
			<li><a href="http://superlinkx.blogspot.com">Blog</a></li>
		</ul>
	</body>
</html>
